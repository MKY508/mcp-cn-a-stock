name: Fetch A-Share ETF Data

on:
  schedule:
    - cron: '10 8 * * MON-FRI'
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install akshare pandas requests
          
      - name: Create data directory
        run: mkdir -p data
        
      - name: Fetch ETF data
        run: |
          cat > fetch_data.py << 'EOF'
          import pandas as pd
          import akshare as ak
          import time
          import os
          from datetime import datetime
          
          # è¯»å–è‚¡ç¥¨ä»£ç åˆ—è¡¨
          codes_df = pd.read_csv('codes.csv')
          codes = codes_df['code'].astype(str).tolist()
          
          # åˆ›å»ºæ±‡æ€»æ•°æ®
          all_signals = []
          
          for code in codes:
              try:
                  print(f"Fetching {code}...")
                  
                  # èŽ·å–ETFåŽ†å²æ•°æ®
                  df = ak.fund_etf_hist_em(symbol=code, period="daily", adjust="qfq")
                  
                  # é‡å‘½ååˆ—
                  df = df.rename(columns={
                      'æ—¥æœŸ': 'date',
                      'å¼€ç›˜': 'open', 
                      'æ”¶ç›˜': 'close',
                      'æœ€é«˜': 'high',
                      'æœ€ä½Ž': 'low',
                      'æˆäº¤é‡': 'volume',
                      'æˆäº¤é¢': 'amount',
                      'æŒ¯å¹…': 'amplitude',
                      'æ¶¨è·Œå¹…': 'change_pct',
                      'æ¶¨è·Œé¢': 'change',
                      'æ¢æ‰‹çŽ‡': 'turnover'
                  })
                  
                  # åªä¿ç•™éœ€è¦çš„åˆ—
                  keep_cols = ['date', 'open', 'close', 'high', 'low', 'volume', 'amount']
                  existing_cols = [col for col in keep_cols if col in df.columns]
                  df = df[existing_cols]
                  
                  # æ·»åŠ ä»£ç åˆ—
                  df['code'] = code
                  
                  # è½¬æ¢æ•°æ®ç±»åž‹
                  numeric_cols = ['open', 'close', 'high', 'low', 'volume', 'amount']
                  for col in numeric_cols:
                      if col in df.columns:
                          df[col] = pd.to_numeric(df[col], errors='coerce')
                  
                  # ä¿å­˜å•ä¸ªETFæ•°æ®
                  df.to_csv(f"data/{code}.csv", index=False)
                  
                  # æ·»åŠ åˆ°æ±‡æ€»æ•°æ®ï¼ˆåªä¿ç•™æœ€è¿‘260å¤©ï¼‰
                  df_recent = df.tail(260).copy()
                  all_signals.append(df_recent)
                  
                  time.sleep(0.5)  # é¿å…è¯·æ±‚è¿‡å¿«
                  
              except Exception as e:
                  print(f"Failed to fetch {code}: {e}")
                  continue
          
          # åˆ›å»ºæ±‡æ€»ä¿¡å·è¡¨
          if all_signals:
              signals_df = pd.concat(all_signals, ignore_index=True)
              
              # æ·»åŠ ç©ºç™½åˆ—ç”¨äºŽåŽç»­è®¡ç®—
              calc_cols = ['r60', 'r120', 'score', 'atr20', 'atr_ratio', 'ma200', 'regime_tag']
              for col in calc_cols:
                  signals_df[col] = None
              
              # æŒ‰ä»£ç å’Œæ—¥æœŸæŽ’åº
              signals_df = signals_df.sort_values(['code', 'date'])
              
              # ä¿å­˜æ±‡æ€»æ•°æ®
              signals_df.to_csv("signals.csv", index=False)
              print(f"Updated signals.csv with {len(signals_df)} rows")
          
          # åˆ›å»ºè®¢å•æ¨¡æ¿
          orders_df = pd.DataFrame(columns=['symbol', 'side', 'qty', 'amount', 'limit_low', 'limit_high', 'window'])
          orders_df.to_csv("orders.csv", index=False)
          
          # åˆ›å»ºæ›´æ–°æ—¶é—´æˆ³
          with open("last_update.txt", "w") as f:
              f.write(datetime.now().strftime("%Y-%m-%d %H:%M:%S UTC"))
          EOF
          
          python fetch_data.py
          
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Update ETF data $(date '+%Y-%m-%d')" && git push)